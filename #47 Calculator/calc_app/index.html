<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1.0" />
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="box">
         <div class="display-number">
            <div class="history-operator"></div>
            <div class="show-chosen-number"></div>
         </div>
         <div class="button-container">
            <button class="command nan reset">C</button>
            <button class="operator nan">*</button>
            <button class="operator nan">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator nan">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator nan">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="nan">.</button>
            <button>0</button>
            <button class="command nan del">DEL</button>
            <button class="operator nan equal">=</button>
         </div>
      </div>

      <script src="js/app.js"></script>
   </body>
</html>
