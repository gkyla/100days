<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1.0" />
      <title>Calculator ( With Classes )</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <button id="debug">Print console.log</button>
      <div class="box">
         <div class="display-number">
            <div class="previous-show"></div>
            <div class="current-show"></div>
         </div>
         <div class="button-container">
            <button class="nan reset command">C</button>
            <button class="operator nan">*</button>
            <button class="operator nan">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator nan">-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator nan">+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="nan del command">DEL</button>
            <button class="nan equal">=</button>
         </div>
      </div>

      <script src="js/index.js"></script>
   </body>
</html>
