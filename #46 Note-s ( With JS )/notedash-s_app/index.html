<html lang="end">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1.0" />
      <title>Note-s</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="wrapper">
         <div class="box-content">
            <div class="box form-create">
               <form>
                  <div class="title-create">
                     <label for="title">Title</label>
                     <input
                        type="text"
                        id="title"
                        placeholder="Go to Concert"
                     />
                  </div>
                  <div class="note-create">
                     <label for="note">Note</label>
                     <textarea
                        name="note"
                        id="note"
                        cols="20"
                        rows="4"
                        placeholder="I'll wake up earlier tomorrow ðŸ˜"
                     ></textarea>
                  </div>
                  <input type="submit" class="submit-btn" value="Add Note" />
               </form>
            </div>
            <div class="box">
               <div class="sub">
                  <div class="how">Note (Open to see full)</div>
                  <div class="total-item"></div>
               </div>
               <div class="note-container"></div>
            </div>
         </div>
      </div>

      <script type="module" src="./js/app.js"></script>
   </body>
</html>
